<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
    }

    .toggle {
      cursor: pointer;
    }

    .toggle span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .toggle span:first-child {
      background-color: #fff;
    }

    .toggle span:last-child {
      background-color: #222;
    }

    .main {
      margin-top: 40px;
    }

    .title {
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    .roadmaps {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .roadmap {
      width: calc(33.33% - 20px);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .roadmap:hover {
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }

    .roadmap-image {
      height: 200px;
      object-fit: cover;
    }

    .roadmap-content {
      padding: 15px;
    }

    .roadmap-title {
      font-size: 20px;
      font-weight: bold;
    }

    .roadmap-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #00ff00;
      color: #000;
      text-decoration: none;
    }

    /* Light theme */

    .light-theme {
      background-color: #fff !important; 
      color:#000 !important; 
      
     }
     
     .light-theme a{
       color:#000 !important; 
     }
     
     .light-theme span:first-child{
       background-color:#222 !important; 
     }
     
     .light-theme span:last-child{
       background-color:#fff !important; 
     }
     
     .light-theme .roadmap-link{
       background-color:#00ff00 !important; 
       color:#000 !important; 
     }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Roadmap.io</div>
      <div class="toggle" onclick="toggleTheme()">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="main">
      <h1 class="title">Learn Programming with Roadmaps</h1>
      <p class="subtitle">Choose a programming language and follow the roadmap to master it.</p>
      <div class="roadmaps">
        <div class="roadmap">
          <img src="https://roadmap.sh/roadmaps/frontend.png" alt="Frontend Roadmap" class="roadmap-image">
          <div class="roadmap-content">
            <h2 class="roadmap-title">Frontend Development</h2>
            <a href="https://roadmap.sh/frontend" class="roadmap-link">View Roadmap</a>
          </div>
        </div>
        <div class="roadmap">
          <img src="https://roadmap.sh/roadmaps/backend.png" alt="Backend Roadmap" class="roadmap-image">
          <div class="roadmap-content">
            <h2 class="roadmap-title">Backend Development</h2>
            <a href="https://roadmap.sh/backend" class="roadmap-link">View Roadmap</a>
          </div>
        </div>
        <div class="roadmap">
          <img src="https://roadmap.sh/roadmaps/devops.png" alt="DevOps Roadmap" class="roadmap-image">
          <div class="roadmap-content">
            <h2 class="roadmap-title">DevOps</h2>
            <a href="https://roadmap.sh/devops" class="roadmap-link">View Roadmap</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript code for toggling theme -->
  <script>
    // Get the body element
    var body = document.querySelector("body");

    // Define a function to toggle the theme
    function toggleTheme() {
      // Check if the body has the light-theme class
      if (body.classList.contains("light-theme")) {
        // If yes, remove it
        body.classList.remove("light-theme");
      } else {
        // If no, add it
        body.classList.add("light-theme");
      }
    }
  </script>
</body>
</html>
